<!DOCTYPE html>
<html>

<head>
  <title>Colliding Squares Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
  </div>

  <div id="preparationPhase">
    <div id="playerTeam">
      <div id="1" class="playerMon" data-drop-zone="mon1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img class="emptyslots" src="backgroundImg/empty.PNG" alt="holder" draggable = "false">
      </div>
      <div id="2" class="playerMon" data-drop-zone="mon2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img class="emptyslots" src="backgroundImg/empty.PNG" alt="holder" draggable = "false">
      </div>
      <div id="3" class="playerMon"  data-drop-zone="mon3" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img class="emptyslots" src="backgroundImg/empty.PNG" alt="holder" draggable = "false">
      </div>
    </div>
    <div id="TheShop">
    </div>
    <button id="phase2">Begin Battle</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
